<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Arithmatic Functions</title>

<body>
    <head>
        <h1>Calculator</h1>
    </head>
    <main>
        <div class="Calculator_outer">
            <div class="Calculator_inner">
            <div>
                <select name="select" id="select">
                    <option class="Operators" value="Select Function">Select Function</option>
                    <option class="Operators" value="Sum">Sum</option>
                    <option class="Operators" value="Substact">Substact</option>
                    <option class="Operators" value="Multiply">Multiply</option>
                    <option class="Operators" value="Divide">Divide</option>
                    <option class="Operators" value="Modulus">Modulas</option>
                    <option class="Operators" value="Exponent">Exponent</option>
                    <option class="Operators" value="Percentage">Percentage</option>
                </select>
            </div>
            <div id="values">
                <input id="val_1" type="number" placeholder="First value">
                <input id="val_2" type="number" placeholder="Second value">
            </div>
            <div>
                <input id="Ans" type="number" placeholder="Answer">
            </div>
            <div>
                <button id="rest">OK</button>
            </div>
        </div>
        </div>

    </main>
